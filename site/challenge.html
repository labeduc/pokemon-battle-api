<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batalha Pokémon</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Botão de voltar para a página inicial -->
  <div class="container">
    <a href="index.html" class="home-button" aria-label="Voltar para a página inicial">
      <span class="home-icon">
        << Voltar</span> <!-- HTML para um ícone de "home" -->
    </a>

    <h1>Challenge - Enfrente o Poderoso Pamparuga!!!</h1>
    <form id="battle-form">
      <div class="content">
        <!-- Formulário à esquerda -->
        <div class="form-section">
          <label for="trainer-name">Nome do Treinador:</label>
          <input type="text" id="trainer-name" name="trainer-name" required>

          <label for="pokemon1">Pokémon 1:</label>
          <div class="pokemon-selection">
            <select id="pokemon1" name="pokemon1" required></select>
            <img id="pokemon1-image" class="pokemon-image" alt="Imagem do Pokémon 1">
          </div>

          <label for="pokemon2">Pokémon 2:</label>
          <div class="pokemon-selection">
            <select id="pokemon2" name="pokemon2" required></select>
            <img id="pokemon2-image" class="pokemon-image" alt="Imagem do Pokémon 2">
          </div>

          <label for="pokemon3">Pokémon 3:</label>
          <div class="pokemon-selection">
            <select id="pokemon3" name="pokemon3" required></select>
            <img id="pokemon3-image" class="pokemon-image" alt="Imagem do Pokémon 3">
          </div>
        </div>
        <!-- X para indicar o versus -->
        <div class="versus">X</div>

        <!-- Imagem do Pamparuga à direita -->
        <div class="pamparuga-section">
          <img id="pamparuga-image" src="https://batalha-pokemon-cbc1c71b98dd.herokuapp.com/pokemons/494/picture"
            alt="Pamparuga" class="pamparuga-image">
          <h2>Pamparuga</h2>
          <p>O Guardião dos Pampas</p>
        </div>
      </div>
      <div>
        <button id="button-form" type="submit">Iniciar Batalha</button>
      </div>
    </form>
  </div>

  <!-- Modal para exibir características do Pokémon -->
  <div id="pokemon-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2 id="pokemon-name"></h2>
      <p id="pokemon-details"></p>
    </div>
  </div>

  <!-- Modal de Batalha -->
  <div id="battle-modal" class="modal">
    <div class="modal-content battle-modal-content">
      <span id="close-battle-modal" class="close">&times;</span>
      <h2>Registro de Batalha</h2>

      <!-- Seção de Pokémon em batalha -->
      <div class="battle-status">
        <div class="pokemon-side" id="pokemon1-status">
          <img src="" alt="Pokémon 1" id="pokemon1-image1" class="battle-pokemon-image">
          <p>HP: <span id="pokemon1-hp"></span></p>
        </div>
        <span class="versus">X</span>
        <div class="pokemon-side" id="pokemon2-status">
          <img src="" alt="Pokémon 2" id="pokemon2-image1" class="battle-pokemon-image">
          <p>HP: <span id="pokemon2-hp"></span></p>
        </div>
      </div>

      <!-- Área de log de batalha -->
      <div class="battle-log">
        <div id="battle-log-content" class="log-content"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
